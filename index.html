  <!-- Login -->
  <div class="center Login-Page">
    <h1 id="Login-Form-Title">Login</h1>
    <form id="Login-Form" value="login">
      <div class="error_message" id="errMessage"></div>
      <div class="txt_field">
        <!-- Place holder is just so it's easy to check whether the field is empty or not with css -->
        <input type="email" id="email" required placeholder="&#8203;" />
        <span></span>
        <label>Email</label>
      </div>
      <div class="txt_field">
        <!-- Place holder is just so it's easy to check whether the field is empty or not with css -->
        <input type="password" id="password" minlength="6" required placeholder="&#8203;" />
        <span></span>
        <label>Password</label>
      </div>
      <input type="submit" value="Login" id="submitForm">
      <div class="error_message" id="formSwitcher">
        Don't have an account? <a id="formSwitcher-link">Signup!</a>
      </div>
    </form>
  </div>


  <!-- Player VS AI -->
  <div class="Player VS AI-Page disable">
    <input type="submit" class="No" value="Back" id="backButton"
      style=" width: 5rem; margin-top: 0.5rem; margin-left: 0.2rem;">


    <div class="center" id="startingScreen" style="background-color: rgb(40, 40, 40)">
      <h1 style="font-size: 5rem; margin: 1rem; color: rgb(230, 230, 230);">Ready To Start?</h1>

      <div class="flexbox-container">

        <input type="submit" class="Yes" value="Yes!" style=" margin: 1rem;">

        <input type="submit" class="No" value="No, Change Settings" style=" margin: 1rem;">

      </div>
    </div>

    <div id="tetrisCanvas" class="disable">
      <div class="flexbox-container">
        <div id="AI Canvas" style="border: 2rem solid rgba(13, 95, 184, 0.7)"></div>
        <div id="Player Canvas" style="border: 2rem solid rgba(13, 95, 184, 0.7)"></div>
      </div>
    </div>

    <div id="winScreen" class="center disable" style="background-color: rgb(30, 60, 40)">
      <h1 style="font-size: 5rem; margin: 1rem; color: rgb(230, 230, 230)">You Won!</h1>

      <div class="flexbox-container">

        <input type="submit" class="Yes" value="Again?" style=" margin: 1rem;">

        <input type="submit" class="No" value="No, Change Settings" style=" margin: 1rem;">

      </div>
    </div>

    <div id="loseScreen" class="center disable" style="background-color: rgb(60, 30, 40)">
      <h1 style="font-size: 5rem; margin: 1rem; color: rgb(230, 230, 230)">You Lost.</h1>

      <div class="flexbox-container">

        <input type="submit" class="Yes" value="Again?" style=" margin: 1rem;">

        <input type="submit" class="No" value="No, Change Settings" style=" margin: 1rem;">

      </div>
    </div>

  </div>



  <!-- Settings -->
  <div class="Settings-Page disable">
    <div class="flexbox-container">

      <div id="shapeSelector"></div>

      <div class="flexbox-item">
        <div class="flexbox-item box" style="border-radius: 0rem; height: 26.5rem; width: 20rem;">
          <h1>Shape Data</h1>
          <form>
            <div class="txt_field">
              <!-- Place holder is just so it's easy to check whether the field is empty or not with css -->
              <input type="number" id="Red" placeholder="&#8203;" onchange="shapeSelectorp5.valueChanged()" min="0"
                max="255" required>
              <span></span>
              <label>Red (0-255)</label>
            </div>
            <div class="txt_field">
              <!-- Place holder is just so it's easy to check whether the field is empty or not with css -->
              <input type="number" id="Green" placeholder="&#8203;" onchange="shapeSelectorp5.valueChanged()" min="0"
                max="255" required>
              <span></span>
              <label>Green (0-255)</label>
            </div>
            <div class="txt_field">
              <!-- Place holder is just so it's easy to check whether the field is empty or not with css -->
              <input type="number" id="Blue" placeholder="&#8203;" onchange="shapeSelectorp5.valueChanged()" min="0"
                max="255" required>
              <span></span>
              <label>Blue (0-255)</label>
            </div>
            <div class="txt_field">
              <!-- doesn't need a placeholder since it starts with a value -->
              <input type="number" id="No. of Rotations" placeholder="" value="1"
                onchange="shapeSelectorp5.valueChanged()" min="1" max="5" required>
              <span></span>
              <label>No. of Rotations (1-5)</label>
            </div>
          </form>
        </div>
      </div>

      <!-- canvas for selected where the blocks go for each rotation of a piece -->
      <div id="shapeMaker"></div>

    </div>

    <div class="flexbox-container">
      <div class="flexbox-item">
        <div class="flexbox-item box"
          style="border-bottom-right-radius: 0rem; border-top-left-radius: 0rem; border-top-right-radius: 0rem;">
          <h1>Board Dimensions</h1>
          <form>
            <div class="txt_field">
              <!-- Place holder is just so it's easy to check whether the field is empty or not with css -->
              <input type="number" id="Width" required placeholder="&#8203;" onchange="shapeSelectorp5.valueChanged()"
                min="5" step="1" max="40" required>
              <span></span>
              <label>Width (5-40)</label>
            </div>
            <div class="txt_field">
              <!-- Place holder is just so it's easy to check whether the field is empty or not with css -->
              <input type="number" id="Height" required placeholder="&#8203;" onchange="shapeSelectorp5.valueChanged()"
                min="8" step="1" max="80" required>
              <span></span>
              <label>Height (8-80)</label>
            </div>
          </form>
        </div>
      </div>

      <!-- Bottom Right -->
      <div class="flexbox-item">
        <table class="styled-table">
          <thead>
            <tr>
              <th>Saved Profiles</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tableId">
            <tr id="Normal" class="profileActive">
              <td>Profile 1</td>
              <td><input type="submit" value="Load" id="loadProfile(0)" style="width: 30%; height: 50%; font-size: 10px"
                  click="loadProfile(0)"></td>
            </tr>
            <tr id="Extreme">
              <td>Profile 2</td>
              <td><input type="submit" value="Load" id="loadProfile(1)" style="width: 30%; height: 50%; font-size: 10px"
                  click="loadProfile(1)"></td>
            </tr>
            <tr id="Wimsicle">
              <td>Profile 3</td>
              <td><input type="submit" value="Load" id="loadProfile(2)" style="width: 30%; height: 50%; font-size: 10px"
                  click="loadProfile(2)"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="flexbox-container">
      <h1 id="savedSuccessfully" style="color:rgb(18, 150, 197); margin: 0rem" class="disable"> Saved Successfully!</h1>
    </div>

    <div class="flexbox-container">
      <input type="submit" id="Save To Profile" value="Save Changes" style="width: 15%; margin-top: 2vh;">
    </div>

  </div>

  <script src="shapeMaker.js"></script>

  <script src="Tetris/AI.js"></script>
  <script src="Tetris/AIPlayer.js"></script>
  <script src="Tetris/piece.js"></script>
  <script src="Tetris/shapes.js"></script>
  <script src="Tetris/tetris.js"></script>
  <script src="Tetris/player.js"></script>
  <script src="Navigation/PlayerVsAi.js"></script>

</body>
